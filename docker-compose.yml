version: '3.8'

services:
  inventory-report-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-report-service
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      # Mount appsettings.json from host to container
      - ./InventoryReportService/appsettings.json:/app/appsettings.json:ro
      # Mount Template folder from host to container
      - ./InventoryReportService/Template:/app/Template:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    networks:
      - inventory-network

networks:
  inventory-network:
    driver: bridge
